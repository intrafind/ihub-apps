apiVersion: v1
kind: Secret
metadata:
  name: ai-hub-apps-secrets
  namespace: ai-hub-apps
  labels:
    app.kubernetes.io/name: ai-hub-apps
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  # Replace with actual API keys before applying
  OPENAI_API_KEY: ''
  ANTHROPIC_API_KEY: ''
  GOOGLE_API_KEY: ''
  MISTRAL_API_KEY: ''

  # Additional environment variables if needed
  NODE_ENV: 'production'
# Example of using base64 encoded secrets:
# data:
#   OPENAI_API_KEY: "eW91ci1vcGVuYWktYXBpLWtleQ=="  # base64 encoded value
