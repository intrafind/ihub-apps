apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-hub-apps-config
  namespace: ai-hub-apps
  labels:
    app.kubernetes.io/name: ai-hub-apps
    app.kubernetes.io/component: configmap
data:
  PORT: '3000'
  NODE_ENV: 'production'
  CONFIG_PATH: '/app/contents/config'
  LOGS_PATH: '/app/logs'
  DATA_PATH: '/app/data'

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-hub-apps-platform-config
  namespace: ai-hub-apps
  labels:
    app.kubernetes.io/name: ai-hub-apps
    app.kubernetes.io/component: platform-config
data:
  # Example platform.json configuration
  # Customize this based on your deployment needs
  platform.json: |
    {
      "anonymousAuth": {
        "enabled": true,
        "defaultGroups": ["anonymous"]
      },
      "logging": {
        "level": "info",
        "format": "json"
      },
      "server": {
        "port": 3000,
        "host": "0.0.0.0"
      }
    }
