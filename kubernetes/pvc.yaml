apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-hub-apps-logs
  namespace: ai-hub-apps
  labels:
    app.kubernetes.io/name: ai-hub-apps
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # storageClassName: fast-ssd  # Specify storage class if needed

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-hub-apps-data
  namespace: ai-hub-apps
  labels:
    app.kubernetes.io/name: ai-hub-apps
    app.kubernetes.io/component: storage  
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  # storageClassName: fast-ssd  # Specify storage class if needed

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-hub-apps-config
  namespace: ai-hub-apps
  labels:
    app.kubernetes.io/name: ai-hub-apps
    app.kubernetes.io/component: config-storage
spec:
  accessModes:
    - ReadWriteMany  # Allow multiple pods to read configuration
  resources:
    requests:
      storage: 1Gi