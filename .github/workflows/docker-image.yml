name: Build and Publish Docker Image

on:
  push:
    branches: [main]
    paths:
      - Dockerfile
      - client/**
      - server/**
      - shared/**
      - contents/**
      - package.json
      - package-lock.json
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci && cd ..
          cd server && npm ci && cd ..
      - name: Build application
        run: npm run prod:build
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.2
      - name: Lint Helm chart
        run: |
          helm lint deploy/helm/ai-hub-apps
          helm template test deploy/helm/ai-hub-apps > /dev/null
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ai-hub-apps:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
