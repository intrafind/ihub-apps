name: Build mdBook Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'scripts/update-docs-version.js'
      - 'scripts/export-docs-markdown.js'
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-mdbook-${{ hashFiles('**/book.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-mdbook-

      - name: Install mdBook backends
        run: |
          # Check if already cached, install if not
          # if ! command -v mdbook-pdf &> /dev/null; then
          #   echo "Installing mdbook-pdf..."
          #   cargo install mdbook-pdf
          # else
          #   echo "mdbook-pdf already installed"
          # fi

          if ! command -v mdbook-mermaid &> /dev/null; then
            echo "Installing mdbook-mermaid..."
            cargo install mdbook-mermaid
          else
            echo "mdbook-mermaid already installed"
          fi

      # - name: Install Chromium (for PDF generation)
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y chromium-browser
      #     chromium-browser --version

      - name: Install NPM dependencies
        run: npm ci

      - name: Build all documentation formats
        run: npm run docs:build:all
        env:
          RUST_BACKTRACE: 1

      - name: Verify outputs
        run: |
          echo "=== Build Outputs ==="
          ls -lh docs/book/
          echo ""
          echo "=== HTML Output ==="
          ls -lh docs/book/html/ | head -10
          echo ""
          echo "=== PDF Output ==="
          ls -lh docs/book/pdf/ || echo "No PDF output"
          echo ""
          echo "=== Markdown Output ==="
          ls -lh docs/book/*.md || echo "No Markdown output"

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/book/html

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-pdf
          path: docs/book/pdf/*.pdf
        continue-on-error: true

      - name: Upload Markdown artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-markdown
          path: docs/book/iHub-Apps-Documentation.md
        continue-on-error: true
