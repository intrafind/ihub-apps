events {
    worker_connections 1024;
}

http {
    include       /opt/homebrew/etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       8081;
        server_name  localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Reverse proxy for /ihub subpath
        location /ihub/ {
            # Trailing slash strips /ihub prefix when forwarding
            # /ihub/admin/sources becomes /admin/sources at backend
            proxy_pass http://localhost:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /ihub;
            proxy_cache_bypass $http_upgrade;
            
            # Disable redirect following
            proxy_redirect off;
            
            # Timeouts for long-running LLM requests
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Redirect /ihub to /ihub/ (required for location matching)
        location = /ihub {
            return 301 /ihub/;
        }

        # Favicon handling (proxy to subpath)
        location = /favicon.ico {
            proxy_pass http://localhost:3000/favicon.ico;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /ihub;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Default location for other requests
        location / {
            #return 404 "Not found";
            return 301 /ihub/;
        }

        # Error pages
        error_page   502 503 504  /50x.html;
        location = /50x.html {
            root   /opt/homebrew/var/www;
        }
    }
}
