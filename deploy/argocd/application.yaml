apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-hub-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/ai-hub-apps
    targetRevision: HEAD
    path: deploy/helm/ai-hub-apps
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: ai-hub
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
